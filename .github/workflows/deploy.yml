name: Build and Deploy to Netlify

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      STORYBLOK_ACCESS_TOKEN: ${{ secrets.STORYBLOK_ACCESS_TOKEN }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build system package
        run: yarn workspace @gotpop/system build

      - name: Build Storybook
        run: yarn workspace storybook build

      - name: Start deployment (Production)
        id: deployment
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production

      - name: Deploy to Netlify (Production)
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=apps/storybook/storybook-static --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=apps/storybook/storybook-static
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Update deployment status (Production)
        uses: bobheadxi/deployments@v1
        if: always() && github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.deployment.outputs.deployment_id
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: production
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://system.gotpop.io

      - name: Comment PR with deploy URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
              per_page: 1
            });
            
            if (deployments.length > 0) {
              const deployUrl = `https://deploy-preview-${context.issue.number}--${process.env.NETLIFY_SITE_NAME}.netlify.app`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ Preview deployment ready!\n\nðŸ“– **Storybook Preview:** ${deployUrl}`
              });
            }
        env:
          NETLIFY_SITE_NAME: ${{ secrets.NETLIFY_SITE_NAME }}